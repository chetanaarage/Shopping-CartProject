

<div class="col-md-12 rowCover" *ngFor="let product of products">
  <div class="row rowBorder">
  <div class="col-md-3"><img src="{{product.image}}" style="width : 150px; height: 125pt;" /></div>
  <div class="col-md-4"><h3> {{product.name}}</h3></div>
  <div class="col-md-3"><h5> {{product.description}}</h5></div>
  <div class="col-md-2"><button class="btn btn-primary" (click)="addToCart(product)">
        Add to Cart </button></div>
  </div>
</div>
